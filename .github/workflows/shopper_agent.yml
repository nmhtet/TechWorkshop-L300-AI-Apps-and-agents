name: Run shopperAgent_initializer on changes

on:
  workflow_dispatch:    # <-- allows manual run
  push:
    paths:
      - src/app/agents/shopperAgent_initializer.py
      - src/prompts/CoraPrompt.txt

jobs:
  run_shopper_agent_initializer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install azure-ai-projects

      - name: Execute shopperAgent_initializer.py
        run: |
          python src/app/agents/shopperAgent_initializer.py
