name: Deploy Customer Loyalty Agent
on:
  workflow_dispatch:
  push:
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/tools/discountLogic.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'

jobs:
  deploy-customer-loyalty-agent:
    runs-on: ubuntu-latest
    env:
      # These will be available as real environment variables
      SEARCH_ENDPOINT: ${{ secrets.SEARCH_ENDPOINT }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      # AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
      # Add any other required secrets here (e.g. MCP tools URL, etc.)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          # If you use python-dotenv anywhere, it's now available

      - name: Login via Azure CLI
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug environment (optional, remove later)
        run: |
          echo "SEARCH_ENDPOINT is set: $(if [ -n '$SEARCH_ENDPOINT' ]; then echo 'yes'; else echo 'no'; fi)"
          echo "First 10 chars of SEARCH_ENDPOINT: ${SEARCH_ENDPOINT:0:10}..."

      - name: Run Customer Loyalty Agent Initializer
        run: |
          python src/app/agents/customerLoyaltyAgent_initializer.py
