name: Deploy Customer Loyalty Agent

on:
  workflow_dispatch:
  push:
    # Paths include the initializer, prompt, workflow, and any associated tools
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/tools/discountLogic.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
     # - '.github/workflows/deploy-customer-loyalty-agent.yml'
  # Allows you to run this workflow manually from the Actions tab
  

jobs:
  run-customer-loyalty-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'


      - name: Install dependencies + python-dotenv
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install python-dotenv   # This is the key package

      - name: Create .env file from GitHub Secret
        run: |
          echo "$ENV_FILE_CONTENT" > src/.env
          echo ".env file created with $(wc -l < src/.env) lines"
        env:
          ENV_FILE_CONTENT: ${{ secrets.DOTENV }}

      # - name: Create .env file from secret
      #   run: 'echo "$ENV" > src/.env'
      #   shell: bash
      #   env:
      #     ENV: ${{ secrets.ENV }}
  

      - name: Login via Azure CLI
        uses: azure/login@v2.1.1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run customerLoyaltyAgent_initializer.py
        run: |
          python src/app/agents/customerLoyaltyAgent_initializer.py

